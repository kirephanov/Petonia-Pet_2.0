{% extends 'base.html' %}
{% block content %}
    <div class="register">
        <div class="wrapper">
            <div class="authorization-card">
                <p class="authorization__title">Регистрация</p>
                <div class="authorization__form">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="authorization-btn" type="submit">Регистрация</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
